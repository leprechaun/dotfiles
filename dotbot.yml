- defaults:
    link:
      relink: true

- clean: ['~']

- create:
  - ~/.vim/tmp/
  - ~/.ssh/

- link:
    ~/.config/beets/config.yaml:
      path: beets/config.yaml
      create: true

    ~/.local/share/nvim/site:
      path: ~/.vim
      create: true

    ~/.config/nvim/init.vim:
      path: vim/vimrc
      create: true

    ~/.vim/vimrc:
      path: vim/vimrc
      create: true

    ~/.vim/coc-settings.json:
      path: vim/coc-settings.json
      create: true

    ~/.editorconfig: editorconfig/editorconfig.conf

    ~/.config/tmux/tmux.conf:
      path: tmux/tmux.conf
      create: true

    ~/.config/git/config:
      path: git/config
      create: true

    ~/.config/ncmpcpp/config:
      path: ncmpcpp/config
      create: true

    ~/.config/mopidy/mopidy.conf:
      path: mopidy/mopidy.conf
      create: true

    ~/.ssh/config:
      path: ssh/config
      create: true

    ~/.config/sway:
      path: sway
      create: true

    ~/.config/waybar:
      path: waybar
      create: true

    ~/.config/foot:
      path: foot
      create: true
