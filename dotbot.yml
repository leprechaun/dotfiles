- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vimrc: vim/vimrc
    ~/.vim/coc-settings.json: vim/coc-settings.json
    ~/.gitconfig: git/gitconfig
    ~/.editorconfig: editorconfig/editorconfig.conf
    ~/.ncmpcpp/config:
        path: ncmpcpp/config
        create: true
    ~/.config/mopidy/mopidy.conf:
        path: mopidy/mopidy.conf
        create: true
    ~/.ssh/config:
        path: ssh/config
        create: true

- create:
  - ~/.vim/tmp/
  - ~/.config/taskwarrior/
